<div class="container my-5 ">
    <div class="row justify-content-center" >
        <div class="col-md-8  border py-2 rounded-3 border-[#f12929]">
            <h2 class="mb-4 text-center">Contact Me</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                </div>

                <div class="mb-4">
                    <label for="details" class="form-label">Project Details</label>
                    <textarea class="form-control" id="details" rows="5" placeholder="Describe your project..." required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Contact Me</button>
                </div>
            </form>
